<html lang="en">
  <head>

    <meta charset="UTF-8">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Font import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=PT+Serif&display=swap');
    </style>
    <!-- Site Title -->
    <title>RockPaperScissors!</title>
</head>
<!-- Main Body Content -->
<body> 
    <br>
    <header>
        <!-- Nav Bar -->
        <nav>
            <ul>
               <li><a href="index.html">Home</a></li>

               <li><a href="contact.html">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <!-- Instructional Play Header -->
    <h2 id="playHeader">Choose Your Weapon</h2>
    <br>
    <!-- Buttons Container -->
    <div class="choiceContainer">
        <!-- Rock Button -->
        <button id="choiceRock">
            <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <!-- Paper Button -->
        <button id="choicePaper">
            <i class="fa-solid fa-copy"></i>
        </button>
        <!-- Scissors Button -->
        <button id="choiceScissors">
            <i class="fa-solid fa-scissors"></i>
        </button>
    </div>
    <!-- Score Counting -->
    <div class="scoreContainer">
        <div>
            You:
            <span id="playerScore">
                0
            </span>
        </div>
        <div>
            Computer:
            <span id="computerScore">
                0
            </span>
        </div>
    </div>
    <!-- Displaying outcome of each choice -->
    <div id="showOutcome">
        Result Here
    </div>

    <hr>
