  <!-- Main Body Content -->

      <!-- Page Header -->

        <div>

        <!-- Nav Bar -->

            <ul>
                <li><a href="index.html">Home</a></li>

    <!-- Form container -->
    <section id="form-container">
        <!-- Form header -->
        <h2 id="form-header">We want to hear from you</h2>
        <br>
        <!-- Form itself -->
        <form action="https://formdump.codeinstitute.net" method="POST">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" aria-label="Enter first name here" required>
            <br>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" aria-label="Enter last name here" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" aria-label="Enter E-mail here" required>
            <br>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Choose Something Unique!" aria-label="Enter username here" required>
            <br>
            <label for="question" class="center-label">Feedback:</label> 
            <br>
            <textarea id="question" name="question" placeholder="Enter feedback here" required></textarea>  
            <br>
            <input type="submit" id="submit" name="submit" aria-label="Submit button, click to submit form">
        </form>
    </section>
